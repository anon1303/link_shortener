

{% extends "links/_base.html" %}
<html>
    <head>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <title>{% block title %} d list movie site {% endblock %}</title>
    </head>

    <body>
        {% block content %}




<!-- component -->
<div class="max-w-[720px] mx-auto">
    
    <div class="block mb-4 mx-auto border-b border-slate-300 pb-2 max-w-[360px]">
       <p class='block w-full px-4 py-2 text-center text-slate-700 transition-all '>
        My link shortener
       </p>
   </div>

   <div class="relative flex flex-col w-full h-full text-slate-700 bg-white shadow-md rounded-xl bg-clip-border">
       <div class="relative mx-4 mt-4 overflow-hidden text-slate-700 bg-white rounded-none bg-clip-border">
           <div class="flex items-center justify-between ">
               <div>
                   <h3 class="text-lg font-semibold text-slate-800">List of links</h3>
                   <!-- <p class="text-slate-500">Review each person before edit</p> -->
               </div>
           <div class="flex flex-col gap-2 shrink-0 sm:flex-row">
               <button
               class="rounded border border-slate-300 py-2.5 px-3 text-center text-xs font-semibold text-slate-600 transition-all hover:opacity-75 focus:ring focus:ring-slate-300 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
               type="button">
               View All
               </button>
               <button
               class="flex select-none items-center gap-2 rounded bg-slate-900 py-2.5 px-4 text-xs font-semibold text-black shadow-md shadow-slate-900/10 transition-all hover:shadow-lg hover:shadow-slate-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
               type="button">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"   fill="currentColor" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" class="w-4 h-4">
                   <path stroke-linecap="round" stroke-linejoin="round"
                   d="M12 4.5v15m7.5-7.5h-15">
                   </path>
               </svg>
               NEW
               </button>
           </div>
           </div>
       
       </div>
       <div class="p-0 overflow-scroll">
           <table class="w-full mt-4 text-left table-auto min-w-max">
           <thead>
               <tr>
               <th
                   class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100">
                   <p
                   class="flex items-center justify-between gap-2 font-sans text-sm font-normal leading-none text-slate-500">
                   NAME
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                       stroke="currentColor" aria-hidden="true" class="w-4 h-4">
                       <path stroke-linecap="round" stroke-linejoin="round"
                       d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"></path>
                   </svg>
                   </p>
               </th>
               <th
                   class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100">
                   <p
                   class="flex items-center justify-between gap-2 font-sans text-sm font-normal leading-none text-slate-500">
                   LINK
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                       stroke="currentColor" aria-hidden="true" class="w-4 h-4">
                       <path stroke-linecap="round" stroke-linejoin="round"
                       d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"></path>
                   </svg>
                   </p>
               </th>
               <th
                   class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100">
                   <p
                   class="flex items-center justify-between gap-2 font-sans text-sm  font-normal leading-none text-slate-500">
                   CLICKS
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                       stroke="currentColor" aria-hidden="true" class="w-4 h-4">
                       <path stroke-linecap="round" stroke-linejoin="round"
                       d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"></path>
                   </svg>
                   </p>
               </th>
               <th
                   class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100">
                   <p
                   class="flex items-center justify-between gap-2 font-sans text-sm  font-normal leading-none text-slate-500">
                   SLUG
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                       stroke="currentColor" aria-hidden="true" class="w-4 h-4">
                       <path stroke-linecap="round" stroke-linejoin="round"
                       d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"></path>
                   </svg>
                   </p>
               </th>
               <th
                   class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100">
                   <p
                   class="flex items-center justify-between gap-2 font-sans text-sm  font-normal leading-none text-slate-500">
                   </p>
               </th>
               </tr>
           </thead>
           <tbody>
                {% for link in links %}
               <tr>
               <td class="p-4 border-b border-slate-200">
                   <div class="flex items-center gap-3">
                   <!-- <img src="https://demos.creative-tim.com/test/corporate-ui-dashboard/assets/img/team-3.jpg"
                       alt="John Michael" class="relative inline-block h-9 w-9 !rounded-full object-cover object-center" /> -->
                   <div class="flex flex-col">
                       <p class="text-sm font-semibold text-slate-700">
                        {{link.name}}
                       </p>
                       <!-- <p
                       class="text-sm text-slate-500">
                       john@creative-tim.com
                       </p> -->
                   </div>
                   </div>
               </td>
               <td class="p-4 border-b border-slate-200">
                   <div class="flex flex-col">
                   <p class="text-sm font-semibold text-slate-700">
                    {{link.url}}
                   </p>
                   <!-- <p
                       class="text-sm text-slate-500">
                       Organization
                   </p> -->
                   </div>
               </td>
               <td class="p-4 border-b border-slate-200">
                   <div class="w-max">
                   <div
                       class="relative grid items-center px-2 py-1 font-sans text-xs font-bold text-green-900 uppercase rounded-md select-none whitespace-nowrap bg-green-500/20">
                       <span class="">{{link.clicks}}</span>
                   </div>
                   </div>
               </td>
               <td class="p-4 border-b border-slate-200">
                   <p class="text-sm text-slate-500">
                    {{link.slug}}
                   </p>
               </td>
               <td class="p-4 border-b border-slate-200">
                <button type="button" class="px-4 py-2 rounded-full shadow bg-green-200 hover:bg-green-300 text-gray-900 text-sm text-center inline-flex items-center  font-medium me-2 mb-2">
                    <a href="{% url 'root-link' link.slug %}" target="_blank"> VIEW</a>
                    </button>
               </td>
               </tr>
               {% endfor %}
           
           </tbody>
           </table>
       </div>
       <div class="flex items-center justify-between p-3">
           <p class="block text-sm text-slate-500">
           Page 1 of 10
           </p>
           <div class="flex gap-1">
           <button
               class="rounded border border-slate-300 py-2.5 px-3 text-center text-xs font-semibold text-slate-600 transition-all hover:opacity-75 focus:ring focus:ring-slate-300 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
               type="button">
               Previous
           </button>
           <button
               class="rounded border border-slate-300 py-2.5 px-3 text-center text-xs font-semibold text-slate-600 transition-all hover:opacity-75 focus:ring focus:ring-slate-300 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
               type="button">
               Next
           </button>
           </div>
       </div>
       </div>
       




</div>




        {% endblock %}
    </body>
</html>
